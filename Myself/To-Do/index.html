<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #taskList { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Collaborative To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>

    <script>
        const taskList = document.getElementById('taskList');

        async function fetchTasks() {
            const response = await fetch('https://api.github.com/repos/niwedesigns/Myself/issues');
            const tasks = await response.json();
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.textContent = task.title;
                taskList.appendChild(li);
            });
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            const task = input.value;
            if (task) {
                await fetch('https://api.github.com/repos/niwedesigns/Myself/issues', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'token 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', // Your GitHub token
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: task,
                        body: 'Task added via collaborative to-do list'
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const li = document.createElement('li');
                    li.textContent = data.title; // Display the title of the newly created task
                    taskList.appendChild(li);
                    input.value = ''; // Clear input
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
            }
        }

        fetchTasks(); // Load tasks on page load
    </script>
</body>
</html>
