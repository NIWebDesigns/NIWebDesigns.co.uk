<!DOCTYPE html>
<html lang="en">
<head>
    <title>Holidays Map</title>
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Permanent+Marker" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="favicon.ico" rel="icon" type="image/png" />
    <script src="d3.v4.min.js"></script>
    <script src="countries.js"></script>
    <script src="script.js"></script>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta property="og:title" content="Countries I have visited" />
    <meta property="og:description" content="Interactive map of countries visited by Glauber Ramos" />
    <meta property="og:image" content="https://glauberramos.github.io/visited-countries/backpack.png" />
    <meta property="og:url" content="https://glauberramos.github.io/visited-countries" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="canonical" href="https://glauberramos.github.io/visited-countries" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Interactive map of countries visited by Glauber Ramos, showcasing travel experiences around the world." />
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebPage",
            "name": "Countries I have visited",
            "description": "Interactive map of countries visited by Glauber Ramos",
            "author": {
                "@type": "Person",
                "name": "Glauber Ramos",
                "url": "http://www.glauberramos.com"
            }
        }
    </script>

    <style>
        body {
            margin: 0;
            font-family: 'Covered By Your Grace', cursive;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        #header {
            text-align: center;
            padding: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #header-info {
            padding: 10px;
        }
        .subheader {
            font-size: 1.5em;
        }
        .link {
            display: block; /* Stack links for better mobile layout */
            margin: 5px 0;
            text-decoration: none;
            color: inherit; /* Inherit color from parent */
        }
        #map {
            padding: 10px; /* Add some padding around the map */
        }
        #svg {
            width: 100%;
            height: auto; /* Ensure the SVG is responsive */
            max-width: 600px; /* Limit max width */
            margin: 0 auto; /* Center the SVG */
        }
        @media (max-width: 600px) {
            #header h1 {
                font-size: 1.8em; /* Adjust size for mobile */
            }
            #header h2 {
                font-size: 1.4em; /* Adjust size for mobile */
            }
            .subheader {
                font-size: 1.2em; /* Adjust font size for mobile */
            }
            #header-info {
                padding: 5px; /* Reduced padding for mobile */
            }
            .link {
                font-size: 1em; /* Adjust font size for links */
            }
        }
    </style>
</head>
<body>
<header id="header">
    <img src="backpack.png" alt="Backpack icon" title="Backpack icon" />
    <h1>Matthew's</h1>
    <h2 class="subheader">visited countries</h2>
    <div id="header-info">
        <div id="statistic">
            <div class="number-section">
                <span id="number-countries" class="information"></span>
                <span class="numbers">
                    <span id="globe-percent"></span>
                    <span>of</span>
                    <a target="_blank" href="http://en.wikipedia.org/wiki/Member_states_of_the_United_Nations">193</a>
                </span>
                <div>
                    <a href="https://www.polarsteps.com/itsmat32143" class="link">See My Holiday Pictures</a>
                    <a href="https://wanderlog.com/u/itsmat32143" class="link">And My Holiday Plans</a>
                </div>
            </div>
        </div>
    </div>
</header>
<main id="map">
    <div id="country-name"></div>
    <div id="svg" class="full-map"></div>
</main>
</body>
</html>
